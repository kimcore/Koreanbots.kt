query SubmittedBot($id: String!, $date: Int!) {
    submit(id: $id, date: $date) {
        id
        date
        category
        lib
        prefix
        intro
        desc
        url
        web
        git
        discord
        state
        owners {
            id
            avatar
            tag
            username
            perm
            github
            bots {
                id
            }
        }
        reason
    }
}
query Bot($id: String!) {
    bot(id: $id) {
        id
        lib
        prefix
        votes
        servers
        intro
        desc
        web
        git
        url
        category
        status
        name
        avatar
        tag
        verified
        trusted
        partnered
        discord
        boosted
        state
        vanity
        bg
        banner
        owners {
            id
            avatar
            tag
            username
        }
    }
}